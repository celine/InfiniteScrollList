project(':daogenerator') {
    apply plugin: 'application'
    apply plugin: 'java'

    mainClassName = "project.celine.infinitescroll.generator.RecordDaoGenerator"
    // dao generator output directory
    project.ext.set("daoGenOutputDir", "../model/src/main/java")

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'org.freemarker:freemarker:2.3.20'
        compile 'de.greenrobot:greendao-generator:2.0.0'
        //        compile('de.greenrobot:DaoGenerator:1.3.0')
    }

    task createDocs {
        def docs = file(project.ext.daoGenOutputDir)
        docs.mkdirs()
    }

    run {
        args project.ext.daoGenOutputDir
    }
}

